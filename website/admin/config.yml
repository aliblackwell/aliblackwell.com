backend:
  name: github
  squash_merges: true
  repo: aliblackwell/jamstack-starter # Path to your GitHub repository

# when using the default proxy server port
local_backend: true
# local_backend:
#   # when using a custom proxy server port
#   url: http://localhost:8082/api/v1
#   # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
#   allowed_hosts: ['192.168.0.1']

media_folder: "website/img"
public_folder: "/img"
collections:
  - label: "Core Options"
    name: "options"
    files:
      - label: "Header and navigation options"
        name: "options"
        file: "website/_data/options.json"
        fields:
          - label: Logo alignment
            hint: Where would you like your logo to appear?
            name: logo
            widget: "select"
            options:
              - label: "Align centre"
                value: "centre"
              - label: "Align left"
                value: "left"
          - label: Nav style
            hint: What colour would you like behind your nav?
            name: navStyle
            widget: "select"
            default: "primary-bg"
            options:
              - label: Standard
                value: standard-bg
              - label: Primary
                value: primary-bg
              - label: Secondary
                value: secondary-bg
              - label: Contrast
                value: contrast-bg
          - label: Footer style
            hint: What colour would you like behind your nav?
            name: footerStyle
            widget: "select"
            default: "secondary-bg"
            options:
              - label: Standard
                value: standard-bg
              - label: Primary
                value: primary-bg
              - label: Secondary
                value: secondary-bg
              - label: Contrast
                value: contrast-bg

          - label: Primary menu mobile format
            hint: On mobile, what should happen to your primary menu?
            name: menuStyle
            widget: "select"
            options:
              - label: "Hamburger Menu - I have a long menu and it just won't fit on mobile (not recommended)"
                value: "burger"
              - label: "Move to bottom - It's closer to my user's thumbs and they can see all the options immediately. (recommended)"
                value: "bottom"
          - label: Always hamburger or just on mobile?
            hint: If you've chosen a hamburger menu, do you want it to appear the whole time, or only on mobile?
            name: showBurger
            widget: "select"
            options:
              - label: "Never show my menu items without a click (not recommended)"
                value: "always"
              - label: "Only use the hamburger for mobile users (recommended)"
                value: "mobile"

  # Pages
  - name: "pages"
    label: "Pages"
    folder: "website/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Show title?, name: showTitle, widget: boolean, default: true }
      - {
          label: permalink,
          name: permalink,
          widget: string,
          hint: "Must include / at beginning and end e.g. /privacy/",
        }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Navigation label", name: "key", widget: "string" }
          - label: Navigation location
            hint: Which menu should this page appear in?
            name: parent
            widget: "select"
            options:
              - label: "Primary menu. Defaults top-left."
                value: "Primary"
              - label: "Secondary menu. Defaults top-right."
                value: "Secondary"
              - label: "Footer menu"
                value: "Footer"
              - label: "Don't show in site menus."
                value: "none"
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - &dynamicContent
        label: Content
        name: dynamicContent
        widget: "list"
        types:
          - label: Two-up text CTAs
            name: textCTAs
            widget: list
            fields:
              - &bg
                label: Background Colour
                name: bg
                widget: select
                options:
                  - label: Standard
                    value: standard-bg
                  - label: Primary
                    value: primary-bg-tint
                  - label: Secondary
                    value: secondary-bg-tint
                  - label: Contrast
                    value: contrast-bg
              - label: Items
                name: ctaItems
                widget: list
                fields:
                  - { label: Title, name: title, widget: string }
                  - { label: Blurb, name: blurb, widget: text }
                  - { label: Button Label, name: label, widget: string }
                  - { label: URL, name: url, widget: string }
          - label: Free Content Section
            name: freeContent
            widget: list
            fields:
              - *bg
              - {
                  label: Section Title,
                  name: title,
                  widget: string,
                  required: false,
                }
              - { label: Content, name: content, widget: markdown }
          - label: Gallery
            name: gallery
            widget: list
            summary: Gallery
            fields:
              - *bg
              - label: "Items"
                name: "galleryItems"
                widget: "list"
                fields:
                  - { label: Url, name: url, widget: string, required: false }
                  - {
                      label: Description,
                      name: description,
                      widget: text,
                      required: false,
                    }
                  - {
                      label: "Image Attribution",
                      name: attribution,
                      widget: string,
                      required: false,
                    }
                  - { label: Image alt text, name: alt, widget: text }
                  - {
                      label: Image,
                      name: image,
                      widget: image,
                      default: "/img/holding.jpg",
                    }
          - label: Cards
            name: cards
            widget: "list"
            summary: "Cards: {{fields.title}}"
            fields:
              - *bg
              - { label: "Title", name: "title", widget: "string" }
              - label: "Layout"
                name: "layout"
                widget: "select"
                options:
                  - label: "Full wide"
                    value: "fullWide"
                  - label: "Three up"
                    value: "threeUp"
              - label: "Cards"
                name: "cards"
                widget: "list"
                fields:
                  - label: "Title"
                    name: "title"
                    widget: string
                  - label: "Text"
                    name: "text"
                    widget: "text"
                  - label: "SVG"
                    name: "svg"
                    widget: string
                    hint: The filename excluding extension of an SVG inside website/_includes/undraw-illustrations e.g. undraw_gdpr_3xfb
                  - label: "Image"
                    name: img
                    widget: image
                    hint: Choose either an SVG or an image
                    required: false
          - label: Testimonial
            name: testimonial
            widget: "list"
            summary: "{{fields.testimonial}} - {{fields.author.name}}"
            fields:
              - *bg
              - {
                  label: Testimonial,
                  name: testimonial,
                  widget: string,
                  default: "Everything is awesome!",
                }
              - label: Author
                name: author
                widget: object
                fields:
                  - {
                      label: Name,
                      name: name,
                      widget: string,
                      default: "Emmet",
                    }
                  - {
                      label: Avatar,
                      name: avatar,
                      widget: image,
                      default: "/img/emmet.jpg",
                    }
          - label: Sharer
            name: sharer
            widget: "list"
            summary: "Sharer Active - {{fields.sharerType}}"
            fields:
              - *bg
              - label: Show sharer
                hint: Do you want to display a sharing component?
                name: sharerType
                widget: "select"
                options:
                  - label: "Full-width"
                    value: "fullWidth"
                  - label: "Button sharer"
                    value: "buttonSharer"
                  - label: "None"
                    value: "none"
          - label: Form
            name: form
            widget: "list"
            summary: "Form Active - {{fields.formName}}"
            fields:
              - *bg
              - {
                  label: Form Name,
                  name: formName,
                  widget: string,
                  default: "Contact",
                }
              - {
                  label: Success Message,
                  name: formSuccessMessage,
                  widget: string,
                  default: "Thank you for getting in touch. We will respond soon.",
                }
              - label: Fields
                name: fields
                widget: "list"
                summary: "{{fields.fieldType}} - {{fields.inputLabel}}"
                fields:
                  - {
                      label: Input Label,
                      name: inputLabel,
                      widget: string,
                      hint: "e.g. 'Your name' or 'Your email'",
                    }
                  - label: Field
                    name: fieldType
                    hint: "What type of input would you like?"
                    widget: "select"
                    options:
                      - label: "Email"
                        value: "inputEmail"
                      - label: "Text"
                        value: "inputText"
                      - label: "Long Text"
                        value: "textarea"
                      - label: "Number"
                        value: "inputNumber"

  # Services
  - name: "services"
    label: "Services"
    folder: "website/services"
    create: true # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - label: "Navigation" # https://www.11ty.dev/docs/plugins/navigation/
        name: "eleventyNavigation"
        widget: "object"
        fields:
          - { label: "Navigation label", name: "key", widget: "string" }
          - {
              label: "Parent",
              name: "parent",
              widget: "string",
              default: "Services",
            }
          - { label: "Order", name: "order", widget: "number", default: 0 }
      - *dynamicContent
